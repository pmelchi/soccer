<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table with jQuery and Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Current Game</h1>
        <table id="scoreTable" class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Player</th>
                    <th>Q1</th>
                    <th>Q2</th>
                    <th>Q3</th>
                    <th>Q4</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here dynamically -->
            </tbody>
        </table>
        <button id="addAllPlayersBtn" class="btn btn-info ml-2">Add All Players</button>

        <h1>Bench</h1>
        <table id="benchTable" class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Player</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Bench players will be added here dynamically -->
            </tbody>
        </table>

        <h1>Inactive</h1>
        <table id="inactiveTable" class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Player</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Inactive players will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            const options = `
                <option value="" selected></option>
                <option value="Goalkepper">Goalkepper</option>
                <option value="Defense">Defense</option>
                <option value="Midfielder">Midfielder</option>
                <option value="Forward">Forward</option>
            `;

            const defaultPlayers = [
                "Player 1", "Player 2", "Player 3", "Player 4", "Player 5",
                "Player 6", "Player 7", "Player 8", "Player 9", "Player 10",
                "Player 11", "Player 12", "Player 13", "Player 14", "Player 15"
            ];

            function addRow(playerName = '') {
                const newRow = $('<tr>');
                newRow.append('<td contenteditable="true">' + playerName + '</td>');
                for (let i = 0; i < 4; i++) {
                    newRow.append('<td><select class="form-control">' + options + '</select></td>');
                }
                const actionsCell = $('<td>');
                const benchButton = $('<button class="btn btn-warning">Bench</button>');
                benchButton.click(function() {
                    addBenchRow(playerName);
                    $(this).closest('tr').remove();
                    sortTable('#scoreTable');
                });
                actionsCell.append(benchButton);
                newRow.append(actionsCell);
                $('#scoreTable tbody').append(newRow);
                sortTable('#scoreTable');
            }

            function addBenchRow(playerName) {
                const newRow = $('<tr>');
                newRow.append('<td>' + playerName + '</td>');
                const actionsCell = $('<td>');
                const addToGameButton = $('<button class="btn btn-primary">Add to Game</button>');
                const inactiveButton = $('<button class="btn btn-warning ml-2">Inactive</button>');

                addToGameButton.click(function() {
                    addRow(playerName);
                    $(this).closest('tr').remove();
                    sortTable('#benchTable');
                });

                inactiveButton.click(function() {
                    addInactiveRow(playerName);
                    $(this).closest('tr').remove();
                    sortTable('#benchTable');
                });

                actionsCell.append(addToGameButton).append(inactiveButton);
                newRow.append(actionsCell);
                $('#benchTable tbody').append(newRow);
                sortTable('#benchTable');
            }

            function addInactiveRow(playerName) {
                const newRow = $('<tr>');
                newRow.append('<td>' + playerName + '</td>');
                const actionsCell = $('<td>');
                const activateButton = $('<button class="btn btn-success">Activate</button>');
                activateButton.click(function() {
                    addBenchRow(playerName);
                    $(this).closest('tr').remove();
                    sortTable('#inactiveTable');
                });
                actionsCell.append(activateButton);
                newRow.append(actionsCell);
                $('#inactiveTable tbody').append(newRow);
                sortTable('#inactiveTable');
            }

            function sortTable(tableId) {
                const rows = $(tableId + ' tbody tr').get();
                rows.sort(function(a, b) {
                    const keyA = $(a).children('td').eq(0).text().toUpperCase();
                    const keyB = $(b).children('td').eq(0).text().toUpperCase();
                    if (keyA < keyB) return -1;
                    if (keyA > keyB) return 1;
                    return 0;
                });
                $.each(rows, function(index, row) {
                    $(tableId + ' tbody').append(row);
                });
            }

            $('#addAllPlayersBtn').click(function() {
                const benchPlayers = $('#benchTable tbody tr').get();
                benchPlayers.forEach(row => {
                    const playerName = $(row).children('td').eq(0).text();
                    addRow(playerName);
                    $(row).remove();
                });
                sortTable('#benchTable');
                sortTable('#scoreTable');
            });

            // Initialize bench players
            defaultPlayers.forEach(player => addBenchRow(player));
        });
    </script>
</body>
</html>
